<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!--for icon-->
</head>

<body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1000">
        <div class="carousel-indicators">
            <button data-bs-target="#demo" data-bs-slide-to="0" class="bg-warning active"></button>
            <button data-bs-target="#demo" data-bs-slide-to="1" class="bg-warning active"></button>
            <button data-bs-target="#demo" data-bs-slide-to="2" class="bg-warning active"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://wallpapers.com/images/hd/4k-laptop-waterfalls-landscape-hdl3lglb4s4th2am.jpg" height="90%" width="100%" alt="">
                <div class="carousel-caption"><h1>Img 1</h1></div>
            </div>
            <div class="carousel-item">
                <img src="https://images7.alphacoders.com/133/1330715.png" height="90%" width="100%" alt="">
                <div class="carousel-caption"><h1>Img 2</h1></div>
            </div>
            <div class="carousel-item">
                <img src="https://pngmagic.com/product_images/winter-nature-landscape-wallpapers-for-laptop-backgrounds_wai.jpg" height="90%" width="100%" alt="">
                <div class="carousel-caption"><h1>Img 3</h1></div>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</body>

</html>
