<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!--for icon-->
</head>

<body>
    <div class="container mt-3">
        <form action="post" class="needs-validation">
            <div class="m-2">
                <label for="email"> Email: <input type="email" id="email" class="form-control" placeholder="Enter email"
                        required><br>
                </label>
            </div>
            <div class="m-2">
                <label for="pwd"> Password: <input type="password" id="pwd" class="form-control" placeholder="Enter password"
                        required><br>
                </label>
            </div>
            <div class="m-2">
                <button class="btn btn-success" type="submit">
                    Submit
                </button>
                <input type="submit" class="btn btn-secondary" value="click me">
            </div>
        </form>
    </div>
</body>

</html>
