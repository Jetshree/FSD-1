<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!--for icon-->
</head>

<body>
    <div class="container mt-3">
        <form action="" method="get">
            <div class="m-2">
                Name: <input type="text" id="name" class="form-control" placeholder="Enter name"><br>
            </div>
            <div class="m-2">
                Email: <input type="email" id="email" class="form-control" placeholder="Enter email"><br>
            </div>
            <div class="m-2 form-group">
                Password: <input type="password" id="email" class="form-control" placeholder="Enter password"><br>
            </div>
            <div class="m-2 form-check">
                Gender:
                <label for="Gender">
                    <input type="radio" id="gender" name="gen">Male
                </label>
                <label for="Gender">
                    <input type="radio" id="gender" name="gen">Female<br>
                </label>
            </div>
            <div class="m-2 form-group">
                Country:
                <select name="country">
                    <optgroup label="Asia">
                        <option selected disabled>-- select country --</option>
                        <option value="ind">India</option>
                        <option value="china">China</option>
                    </optgroup>
                </select>
            </div>
            <div class="m-2 form-check">
                Interest:
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="c1"><label for="c1" class="form-check-label">
                    Travelling
                    </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="c2"><label for="c2" class="form-check-label">
                    Photography
                    </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="c3"><label for="c3" class="form-check-label">
                    Reading
                    </label>
                </div>
            </div>
            <div class="m-2">
                Comment: <textarea name="comment" id="com"></textarea>
            </div>
            <div class="m-2 form-switch form-check">
                Subscribe for offers: <input type="checkbox" class="form-check-input">
            </div>
            <div class="m-2">
                <button class="btn btn-info" type="submit">
                    Submit
                </button>
                <button class="btn btn-warning" type="reset">
                    Reset
                </button>
            </div>
            ----------------------------------------------
            <div class="row ">
                <div class="col-md">
                    Name: <input type="text" class="form-control">
                </div>
                <div class="col-md">
                    password: <input type="text" class="form-control">
                </div>
            </div>
            ----------------------------------------------
        </form>
    </div>
</body>

</html>
