<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!--for icon-->
</head>

<body>
    <div class="container mt-3">
        <form action="" method="get">

            <div class="mt-3">
                Name: <input type="text" id="n1" class="form-control" placeholder="Enter name"><br>
            </div>
            <div class="mt-3">
                Number: <input type="number" id="email" class="form-control" placeholder="Enter number"><br>
            </div>
            <button class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#a">
                Accept & continue
            </button>
        </form>
        <!-- --------------------------------------------------------------- -->
        <div class="modal fade" id="a">
            <div class="modal-dialog modal-md modal-dialog-scrollable modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Terms & Condiions</h5>
                        <button class="close" data-bs-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Commodi, harum non provident impedit
                        quis iure at nesciunt blanditiis consectetur! Maiores placeat quo dicta sunt recusandae modi
                        architecto iure veritatis aliquid.
                    </div>
                    <label for="conditions"><input type="checkbox">I accept all the conditions</label>
                    <div class="modal-footer">

                        <form action="BS-5.0-carousel.html">
                            <button class="btn btn-success" type="submit" data-bs-dismiss="modal">Accept</button>
                        </form>
                        <button class="btn btn-danger" type="button" data-bs-toggle="modal"
                            data-bs-target="#a1">Reject</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- --------------------------------------------------------------- -->
        <div class="modal fade" id="a1">
            <div class="modal-dialog modal-md modal-dialog-scrollable modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        Accept to continue
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-info" type="button" data-bs-toggle="modal"
                            data-bs-target="#a">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
