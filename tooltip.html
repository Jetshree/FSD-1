<html>
    <head>
        <title>Tooltip</title>
        <style>
            .tooltip{
                display: inline;
                border: 1px;
            }
            .tooltip:hover .text{
                visibility: visible;
            }
            .text{
                visibility: hidden;
                /* background-color: aqua; */
                position: absolute;
                margin: 2px;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div class="tooltip">Click here
            <span class="text"> <img src="https://thumbs.dreamstime.com/b/minimal-wraith-ghost-white-background-dark-witch-ghost-art-black-scary-skeleton-man-depicted-lying-shivering-white-304525472.jpg" alt=""></span>
        </div>
    </body>
</html>
