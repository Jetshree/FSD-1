<html>

<head>
    <title>transform</title>
    <style>
        div {
            height: 100px;
            width: 250px;
            float: left;
            border: 1px solid;
            margin: 10px;
            padding: 10px;
            position: relative;
            background-color: cyan;
        }

        .c1:hover {
            height: 100px;
            width: 250px;
            float: left;
            margin: 10px;
            padding: 10px;
            position: relative;
            border: 1px solid;
            background-color: tomato;
            transform: rotate(50deg);
            font-weight: bolder;
            z-index: 1;
        }

        .c2:hover {
            height: 100px;
            width: 250px;
            float: left;
            margin: 10px;
            padding: 10px;
            position: relative;
            border: 1px solid;
            background-color: tomato;
            transform: rotateX(180deg);
            font-weight: bolder;
            z-index: 1;
        }

        .c3:hover {
            height: 100px;
            width: 250px;
            float: left;
            margin: 10px;
            padding: 10px;
            position: relative;
            border: 1px solid;
            background-color: tomato;
            transform: rotateY(180deg);
            font-weight: bolder;
            z-index: 1;
        }

        .c4:hover {
            height: 100px;
            width: 250px;
            float: left;
            margin: 10px;
            padding: 10px;
            position: relative;
            border: 1px solid;
            background-color: tomato;
            transform: skew(20deg, 0deg);
            font-weight: bolder;
            z-index: 1;
        }

        .c5:hover {
            height: 100px;
            width: 250px;
            float: left;
            margin: 10px;
            padding: 10px;
            position: relative;
            border: 1px solid;
            background-color: tomato;
            transform: scale(2, 0.5);
            font-weight: bolder;
            z-index: 1;
        }

        .c6:hover {
            height: 100px;
            width: 250px;
            float: left;
            margin: 10px;
            padding: 10px;
            position: relative;
            border: 1px solid;
            background-color: tomato;
            transform: scaleX(2);
            font-weight: bolder;
            z-index: 1;
        }

        .c7:hover {
            height: 100px;
            width: 250px;
            float: left;
            margin: 10px;
            padding: 10px;
            position: relative;
            border: 1px solid;
            background-color: tomato;
            transform: scaleY(2);
            font-weight: bolder;
            z-index: 1;
        }

        .c8:hover {
            height: 100px;
            width: 250px;
            float: left;
            margin: 10px;
            padding: 10px;
            position: relative;
            border: 1px solid;
            background-color: tomato;
            transform: translate(50px, 100px) ;
            font-weight: bolder;
            z-index: 1;
        }
        
        .c9:hover {
            height: 100px;
            width: 250px;
            float: left;
            margin: 10px;
            padding: 10px;
            position: relative;
            border: 1px solid;
            background-color: tomato;
            transform: skewX(30deg);
            font-weight: bolder;
            z-index: 1;
        }
        .c10:hover {
            height: 100px;
            width: 250px;
            float: left;
            margin: 10px;
            padding: 10px;
            position: relative;
            border: 1px solid;
            background-color: tomato;
            transform: skewY(30deg);
            font-weight: bolder;
            z-index: 1;
        }

    </style>
</head>

<body>
    <div class="c1">Rotate 50deg</div>
    <div class="c2">Rotate x 180 deg</div>
    <div class="c3">Rotate y 180 deg</div>
    <div class="c4">Transform</div>
    <div class="c5">Transform</div>
    <div class="c6">Transform</div>
    <div class="c7">Transform</div>
    <div class="c8">Transform</div>
    <div class="c9">Transform</div>
    <div class="c10">Transform</div>
</body>

</html>
