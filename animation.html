<html>
    <head>
        <style>
            div{
                width: 300px;
                height: 300px;
                background-color: aquamarine;
                animation-name: animate;
                animation-duration: 2s;
                animation-delay: 1s;
                animation-direction: normal;
                animation-iteration-count: infinite;
                position: absolute;
            }

            @keyframes animate{
                /* from{
                    background-color: aquamarine;
                }
                to{
                    background-color: tomato;
                } */
                 0%{
                    background-color: aquamarine;
                    top: 0px;
                    left: 0px;
                 }
                 25%{
                    background-color: rgb(164, 108, 232);
                    top: 0px;
                    left: 300px;
                 }
                 50%{
                    background-color: pink;
                    top: 300px;
                    left: 300px;
                 }
                 75%{
                    background-color: rgb(235, 231, 118);
                    top: 300px;
                    left: 0px;
                 }
                 100%{
                    background-color: aquamarine;
                    top: 300px;
                    left: 0px;
                 }
            }            
        </style>
    </head>
    <body>
        <div>Jetshree</div>
    </body>
</html>
