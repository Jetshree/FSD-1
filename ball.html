<html>
    <head>
        <style>
            div{
                width: 300px;
                height: 300px;
                border-radius: 50%;
                background-color: aquamarine;
                animation-name: animate;
                animation-duration: 3s;
                animation-delay: 1s;
                animation-direction: normal;
                animation-iteration-count: infinite;
                position: absolute;
                text-align: center;
                font-size: xx-large;
            }

            @keyframes animate{
                /* from{
                    background-color: aquamarine;
                }
                to{
                    background-color: tomato;
                } */
                 0%{
                    top: 0%;
                    left: 0%;
                 }
                 50%{
                    top: 100%;
                    left: 50%;
                    transform: rotate(180deg);
                 }
                 100%{
                    top: 0%;
                    left: 100%;
                 }
            }            
        </style>
    </head>
    <body>
        <div>HI</div>
    </body>
</html>
