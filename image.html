<html>
    <head>
        <title>img demo</title>
        <style>
            img{
                height: 600px;
                width: 500px; /* not needed when using max width*/
                border: 2px solid black;
                border-radius: 50% 25%;
                padding: 20px;
                opacity: 98%;
                max-width: 100%; /* full width of image */
            }
        </style>
    </head>
    <body>
        <div>
            <img src="luck.png" alt="">
        </div>
    </body>
</html>
