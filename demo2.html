<html>

<head>
    <style>
        input[type=text] {
            width: 150px;
            display: block;
            margin-bottom: 10px;
        }

        input[type=password] {
            width: 150px;
            display: block;
            margin-bottom: 50px;
        }

        input[type=button] {
            width: 120px;
            display: block;
            background-color: yellow;
        }

        a[target="_blank"] {
            text-decoration: none;
            /* removes underline from link  */
            color: tomato;
        }
    </style>
</head>

<body>
    <form>
        Name <input type="text">
        password <input type="password">
        <input type="submit">
    </form>
    <a href="#" target="_blank">link1</a>
    <a href="#">link2</a>
</body>

</html>
