        <style>
            .d{

                margin: 20px;

                background-color: rgb(245, 181, 62);
            }
            a:hover:not(.active){
                text-decoration: none; /* imp */
                background-color: rgb(239, 233, 161);
                margin-top: 20px;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="d">
            <center>
            <div class="pagination">
                <a href="#">&laquo;</a>
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">&raquo;</a>
            </div>
        </center>
        </div>
    </body>
</html>
