<html>

<head>
    <style>
        .d1 {
            width: 600px;
            height: 400px;
            background-color: aquamarine;
            border: black dashed 2px;
            z-index: 0;
        }

        .d2 {
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            text-align: center;
            border-radius: 50%;
            background-color: fuchsia;
            border: black dashed 2px;
            position: absolute;
            z-index: 1;
        }

        .d3 {
            top: 100px;
            left: 200px;
            width: 100px;
            height: 100px;
            text-align: center;
            background-color: fuchsia;
            border: black dashed 2px;
            position: absolute;
            z-index: 1;
        }

        .d4 {
            top: 150px;
            left: 350px ;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            text-align: center;
            background-color: fuchsia;
            border: black dashed 2px;
            position: absolute;
            z-index: 1;
        }
        .m1{
            height: 100px;
            width: 400px;
            background-color: pink;
            margin-bottom: 20px;
        }
        .m2{
            height: 100px;
            width: 400px;
            background-color: palegreen;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="d1">
        <div class="d2">L</div>
        <div class="d3">J</div>
        <div class="d4">U</div>
    </div>
    <br>
    <div class="m1"></div>
    <div class="m2"></div>
</body>

</html>
