<!-- write a js code to display alert with popup text msg, enter something if ip field is empty on clicking submit button-->
<html>
    <body>
        <script>
            function fun2(){
                obj=document.f1.t1.value
                if(obj==""){
                    alert("please enter something! ")
                }
            }
        </script>
        <form action="#" method="get" name="f1" onsubmit="fun2()">
            <input type="text" name="t1">
            <input type="submit">
        </form>
    </body>
</html>
