<html>

<head>
    <script>
        function mail() {
            pat = /^\d{14}\@\w{4}\.\w{3}\.\w{2}$/
            u = document.getElementById("t1").value
            if (pat.test(u)) {
                alert("perfect")
            }
            else {
                alert("invalid input");
            }
        }
    </script>
</head>

<body>
    <form action="#" method="get" onsubmit="mail()">
        <input type="text" id="t1" placeholder="Enter email ">
        <input type="submit" value="submit">
    </form>
</body>

</html>
