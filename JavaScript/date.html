<head>
    <script>
        var d1=new Date()
        document.write(d1.getDate()+"<br>")
        document.write(d1.getDay()+"<br>")
        document.write(d1.getFullYear()+"<br>")
        document.write(d1.getMonth()+"<br>")
        document.write(d1.getMilliseconds()+"<br>")
        document.write(d1.getMinutes()+"<br>")
        document.write(d1.getTime()+"<br>")
        document.write(d1.getHours()+"<br>")
        document.write(d1.getSeconds()+"<br>")
        document.write("------------------"+"<br>")
        document.write(d1.setDate(7)+"<br>")
        document.write(d1.setFullYear(2026)+"<br>")
        document.write(d1.setMonth(8)+"<br>")
        document.write(d1.setMinutes(23)+"<br>")
        document.write(d1.setTime(45)+"<br>")
        document.write(d1.setHours(21)+"<br>")
        document.write(d1.setSeconds(667)+"<br>")
    </script>
</head>
