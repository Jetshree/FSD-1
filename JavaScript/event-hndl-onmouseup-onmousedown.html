<html>

<body>
    <div onmousedown="mdown(this)" onmouseup="mup(this)"
        style="background-color: aquamarine; width: 70px; height: 30px; padding: 20px;">click me</div>
    <script>
        function mdown(e){
            e.style.backgroundColor="yellow"
            e.innerHTML="clicked"
        }
        function mup(e){
            e.style.backgroundColor="pink"
            e.innerHTML="released"
        }
    </script>
</body>

</html>
