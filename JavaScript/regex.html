<html>

<head>
    <script>
        function fun() {
            pat = /^[A-z]+$/
            u = document.getElementById("t1").value
            if (pat.test(u)) {
                alert("perfect value is " + u);
            }
        }
    </script>
</head>

<body>
    <input type="text" id="t1">
    <input type="submit" onclick="fun()">
</body>

</html>
