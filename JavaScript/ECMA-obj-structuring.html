<html>

<body>
    <script>
        let username = 'abc', age = 29
        let user1 = { uname: username, a: age }
        console.log(user1.uname) //abc
        console.log(user1.a) //29

        let u2 = { username, age } // if key not mentioned then variable name is taken as key
        console.log(u2) //{username: 'abc', age: 29}

    </script>
</body>

</html>
