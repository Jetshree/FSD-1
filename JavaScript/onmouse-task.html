<!-- write a js to handle following mouse events:
if mouse is over heading, bg should turn yellow
if it goes out then turns black 
if button named findTime is clicked then it shows date and time information
if button named red is clicked then bg color should turn red 
if button named green is clicked then bg color should turn green  -->
<html>

<head>
    <script>
        function mover(e){
            e.style.color="yellow"
            e.innerHTML="over"
        }
        function mout(e){
            e.style.color="black"
            e.innerHTML="out"
        }
        function time() {
            var d = new Date()
            var x = document.getElementById("i1") //inexing and loop doesn't work
            x.innerHTML = d
        }
        function red() {
            document.body.style.backgroundColor = "pink";
        }
        function green() {
            document.body.style.backgroundColor = "palegreen";
        }
    </script>
</head>

<body>
    <p id="i1"></p>
    <h1 onmouseover="mover(this)" onmouseout="mout(this)"
        style="background-color: aquamarine;">click me</h1>
    <input type="button" value="find time" onclick="time()">
    <input type="button" value="pink" onclick="red()">
    <input type="button" value="green" onclick="green()">
</body>

</html>
