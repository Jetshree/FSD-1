<head>
    <script>
        var subname = prompt("enter subject name: ")
        if (subname == "fsd1") {
            document.write("psp")
        }
        else if (subname == "ps") {
            document.write("hrj")
        }
        else if (subname == "de") {
            document.write("vby")
        }
        else {
            document.write("wrong")
        }

    </script>
</head>
