<html>

<head>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            border:1px solid black;
            transition-property: width,height,background-color;
            transition-duration: 5s,2s ;
            transition-delay: 1s;
        }
        div:hover{
            width:400px;
            height: 300px;
            background-color: rgb(232, 166, 245);
        }
    </style>
</head>
<body>
    <div>Effect</div>
</body>
</html>
