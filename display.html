<html>
    <head>
        <title>display</title>
        <style>
            .p1{
                display: none;
            }
            .p2{
                display: inline;
                color: tomato;
                height: 32px;
            }
            .p3{
                display: block;
                color: tomato;
            }
            .p4{
                display: inline-block;
                color: tomato;
                height: 32px; /*height of block..not content*/
            }
        </style>
    </head>
    <body>
        <div>This is none demo 
            <p class="p4">Hi</p>
            Look for Hi 
            display none is used to hide
        </div>
        <p>second line</p>
        <!-- <div>This is none demo 
            <span class="p3">Hi</span>
            Look for Hi 
            display none is used to hide
        </div> -->
    </body>
</html>
