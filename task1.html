<!--write css for following task:
    write ul with 3 random items 
if direct child of ul element is b tag then apply font color blue and font size should be 20 px
if direct child of ul element is li tag, then it should be displayed in red color and smaller font size -->
<html>

<head>
    <style>
        /* ul b {
            font-size: 20px;
            color: blue;
        } */
        ul>b {
            font-size: 20px;
            color: blue;
        }

        ul>li {
            font-size: smaller;
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li><b>Tea</b></li>
        <li>Milk</li>
        <b>
            <li>Coffee</li>
        </b>
    </ul>
</body>

</html>
