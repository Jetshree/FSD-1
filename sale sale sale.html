<html>

<head>
    <style>
        div {

            animation-name: animate;
            animation-duration: 10s;
            animation-delay: 1s;
            animation-direction: alternate-reverse;
            animation-iteration-count: infinite;
            font-size: xx-large;
        }

        @keyframes animate {

            0% {
                transform: translate(-100%);
            }

            100% {
                transform: translate(100%);
            }
        }
    </style>
</head>

<body>
    <div>Sale Sale Sale</div>
</body>

</html>
