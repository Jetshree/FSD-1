<html>

<head>
    <title>gradient background</title>
    <style>
        .p1 {
            background-image: linear-gradient(to right,red,orange,yellow,green,blue,indigo,violet);
            color: white;
            font-size: xx-large;
            font-weight: bold;
            text-align: center;
        }

        .p2 {
            font-size: 100px;
            font-weight: bold;
            background: linear-gradient(45deg, blue, rgb(243, 93, 93),  #00ffaa, #ee0979); /* Gradient colors */
            -webkit-background-clip: text; 
            /* Make gradient apply to text */
            color: transparent; /* Text color is transparent to show the gradient */
        }
    </style>
</head>

<body>
    <div class="p1">Rainbow</div>
    <div class="p2">Jetshree</div>
</body>

</html>
