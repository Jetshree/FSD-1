<html>

<head>
    <style>
        div{
            width: 150px;
            height: 100px;
            background: linear-gradient(red,yellow,blue,green);
            border:1px solid black;
            transition-property: width,height,background-color;
            transition-duration: 3s ;
            transition-delay: 1s;
        }
        div:hover{
            width:300px;
            height: 200px;
            background-color: rgb(232, 166, 245);
        }
    </style>
</head>
<body>
    <div>Effect</div>
</body>
</html>
